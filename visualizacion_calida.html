<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización Premium - Tonos Cálidos</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&family=Playfair+Display:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-grad: linear-gradient(135deg, #1a1614 0%, #2d241f 100%);
            --accent: #e6b89c;
            /* Dorado cálido */
            --card-bg: rgba(61, 48, 41, 0.6);
            --text: #f3e9e2;
        }

        body {
            background: var(--bg-grad);
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--accent);
            margin: 0;
        }

        .kpi-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid rgba(230, 184, 156, 0.2);
            border-radius: 20px;
            padding: 25px;
            flex: 1;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .label {
            color: #c4a484;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }

        .value {
            font-size: 2rem;
            font-weight: 700;
        }

        .main-chart {
            height: 400px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(230, 184, 156, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .mock-line {
            width: 80%;
            height: 4px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            border-radius: 2px;
            position: relative;
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 10px 25px;
            background: rgba(230, 184, 156, 0.1);
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--accent);
        }

        .active-tab {
            background: var(--accent);
            color: #1a1614;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Inversión Publicitaria</h1>
            <p style="color: #c4a484; font-weight: 600;">ESTÉTICA PREMIUM WARM - RECUPERACIÓN TOTAL</p>
        </header>

        <div class="tabs">
            <div class="tab active-tab">TENDENCIAS</div>
            <div class="tab">PRONÓSTICO</div>
            <div class="tab">MIX MEDIOS</div>
            <div class="tab">DIGITAL</div>
        </div>

        <div class="kpi-row">
            <div class="card">
                <div class="label">Total 2025</div>
                <div class="value">$5.14 Billones</div>
            </div>
            <div class="card">
                <div class="label">Share Digital</div>
                <div class="value">59.7%</div>
            </div>
            <div class="card">
                <div class="label">Proyección 2031</div>
                <div class="value">$11.1 Billones</div>
            </div>
        </div>

        <div class="main-chart">
            <div style="position: absolute; top: 30px; left: 40px; color: var(--accent); font-weight: 700;">Gráfico
                Histórico Recuperado</div>
            <div class="mock-line"></div>
            <div
                style="position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; color: #c4a484; font-size: 0.8rem;">
                <span>1995</span><span>2005</span><span>2015</span><span>2025</span><span>2031</span>
            </div>
        </div>
    </div>
</body>

</html>
